name: merger

on:
  workflow_dispatch:

jobs:
  build-book:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install python-chess

      - name: ğŸ—ï¸ Merge BIN files
        run: |
          cat pgn/Endogenetic-Bot.pgn pgn/Exogenetic-Bot.pgn pgn/MaggiChess16.pgn pgn/NNUE_Drift.pgn pgn/NimsiluBot.pgn pgn/ToromBot.pgn > combined.pgn

      - name: ğŸ’¾ Commit merged BIN file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.pgn
          git commit -m "â™Ÿï¸ Auto-merge Polyglot books [skip ci]" || echo "No changes to commit"
          git push
