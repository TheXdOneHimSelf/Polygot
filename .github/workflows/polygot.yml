name: maker

on:
  workflow_dispatch:

jobs:
  build-book:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install python-chess

      - name: 🏗️ Build BIN files
        run: |
          python -u polygot.py
          Echo "finished draws.bin"
          python -u white.py
          Echo "finished white.bin"
          python -u black.py
          Echo "finished black.bin"
      - name: 💾 Commit BIN file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.bin
          git commit -m "♟️ Polyglot books" || echo "No changes to commit"
          git push
