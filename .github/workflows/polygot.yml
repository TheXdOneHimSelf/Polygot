name: Build Polyglot Opening Book

on:
  workflow_dispatch:
    inputs:
      pgn_file:
        description: "PGN file in repository root"
        required: true
        default: "games.pgn"
      output_name:
        description: "Output BIN file name"
        required: true
        default: "bot.bin"
      min_elo:
        description: "Minimum Elo to include"
        required: false
        default: "0"
      max_plies:
        description: "Max plies (half-moves)"
        required: false
        default: "80"

jobs:
  build-book:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install python-chess

      - name: 🏗️ Build Polyglot Book
        run: |
          python3 polygot.py \
            --pgn "${{ github.event.inputs.pgn_file }}" \
            --bin "${{ github.event.inputs.output_name }}" \
            --min-elo ${{ github.event.inputs.min_elo }} \
            --max-plies ${{ github.event.inputs.max_plies }}

      - name: 📤 Upload BIN File
        uses: actions/upload-artifact@v3
        with:
          name: OpeningBook
          path: "${{ github.event.inputs.output_name }}"
