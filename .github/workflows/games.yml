name: Fetch Bot Games

on:
  workflow_dispatch:
    inputs:
      bot_name:
        description: "Enter the Lichess bot username"
        required: true
      min_elo:
        description: "Minimum Elo rating filter"
        required: false
        default: "3000"

jobs:
  download-bot-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install python-chess requests

      - name: Fetch bot games
        run: |
          python3 -u games.py \
          --bot "${{ github.event.inputs.bot_name }}" \
          --out "bot.pgn" \
          --min-elo "${{ github.event.inputs.min_elo }}"

      - name: Upload PGN Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bot_games
          path: bot.pgn
