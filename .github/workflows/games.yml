name: Build Opening Book

on:
  workflow_dispatch:
    inputs:
      pgn_file:
        description: "Name of your PGN file"
        required: true
        default: "games.pgn"
      output_name:
        description: "Output BIN file name"
        required: true
        default: "book.bin"

jobs:
  build-book:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install python-chess

      - name: ğŸ—ï¸ Build Polyglot Book
        run: |
          python3 -u games.py \
            --pgn "${{ github.event.inputs.pgn_file }}" \
            --bin "${{ github.event.inputs.output_name }}"

      - name: ğŸ“¤ Upload BIN File
        uses: actions/upload-artifact@v3
        with:
          name: OpeningBook
          path: "${{ github.event.inputs.output_name }}"

