name: Fetch Lichess Bot Games

on:
  workflow_dispatch: # Run manually

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download PGNs
        run: |
          BOTS=("AttackKing_Bot" "ToromBot" "Endogenetic-Bot" "NNUE_Drift" "MaggiChess16" "NimsiluBot")
          SINCE=0  # Change if you want games only after a certain timestamp
          mkdir -p pgn

          for BOT in "${BOTS[@]}"; do
              echo "Fetching games for $BOT..."
              curl -s -L "https://lichess.org/api/games/user/${BOT}" \
                -G \
                --data-urlencode "since=${SINCE}" \
                --data-urlencode "max=5000" \
                --data-urlencode "moves=true" \
                --data-urlencode "pgnInJson=false" \
                -H "Accept: application/x-chess-pgn" \
                > "pgn/${BOT}.pgn"
          done

      - name: Commit PGNs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pgn/*.pgn
          git commit -m "Update PGNs from Lichess bots" || echo "No changes to commit"
          git push
